{% extends "base.html" %}
{% load static %}
{% block title %}找回密码{% endblock %}
{% block content %}
<div class="row text-center">
<h1>找回密码</h1>
<form action="." method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">邮箱：</label>
        {{ form.email }}
    </div>
    <input type="submit" value="发送邮件" class="btn btn-primary btn-lg"/>
</form>
</div>
{% endblock %}
